<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <header><h1>Made by Sujit</h1></header>
    <div class="box">
        <div class="calculetoir">
            <input id="display" type="text" placeholder="0"><br>
            <div class="all_button">
            <table>
                <tr>
                    <td>
                        <button class="button t1">AC</button>
                    </td>
                    <td>
                        <button class="button t2">DL</button>
                    </td>
                    <td>
                        <button class="button t3">%</button>
                    </td>
                    <td>
                        <button class="button r1">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button">7</button>
                    </td>
                    <td>
                        <button class="button">8</button>
                    </td>
                    <td>
                        <button class="button">9</button>
                    </td>
                    <td>
                        <button class="button r2">*</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button">4</button>
                    </td>
                    <td>
                        <button class="button">5</button>
                    </td>
                    <td>
                        <button class="button">6</button>
                    </td>
                    <td>
                        <button class="button r3">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="button">1</button>
                    </td>
                    <td>
                        <button class="button">2</button>
                    </td>
                    <td>
                        <button class="button">3</button>
                    </td>
                    <td>
                        <button class="button r4">+</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button class="button oo">0</button>
                    </td>
                    
                    <td>
                        <button class="button">.</button>
                    </td>
                    <td>
                        <button class="button r5">=</button>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
